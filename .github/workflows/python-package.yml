name: ZIP contents

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # TODO: Aus Script raus holen
    - name: Determine app version
      id: version
      run: echo "::set-output name=version::$([xml]$Data=Get-Content ./BackgroundMediaTranslator/BackgroundMediaTranslator.csproj;$Data.Project.PropertyGroup.Version)"

    - name: Zip Folder
      run: Compress-Archive -Path ./BackgroundMediaTranslator/bin/Release/net6.0-windows/* -DestinationPath ./BackgroundMediaTranslator_${{ steps.version.outputs.version }}.zip

    - name: Create or update release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./BackgroundMediaTranslator_${{ steps.version.outputs.version }}.zip"
        tag: v${{ steps.version.outputs.version }}
        allowUpdates: true
        name: ${{ steps.version.outputs.version }}
        bodyFile: CHANGELOG.md
        removeArtifact: true
        replacesArtifacts: true
        token: ${{ github.token }}
        artifactContentType: application/zip
